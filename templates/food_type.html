<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Taste of India </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      #banner{
        height:350px;width:100%;object-fit:cover;
      }
    </style>
  </head>

  <body>
    <div class="container">
   <h1 class="text-center mt-3 mb-3"> Taste of India </h1>
     <img class="img-fluid mb-3" id="banner" src="/static/banner.jpg" alt="Indian Food"     >

      {% for food in foods %} 
      <div class="row">
        <p class = "col-1"> {{ food ['id']}} </p>
        <p class = "col-3"> {{ food ['food_name']}} </p> 
        <p class = "col-2"> {{ food ['price']}} {{ food ['currency']}} </p> 
        <p class = "col-4"> {{ food ['food_description']}} </p>
        <input class = "col-2" type="number"> 
        
      </div>
      {% endfor %}
    </div>

      <div class="text-center mt-3">
        <p> <a href="/food/save">
        <button class ="btn btn-primary btn-lg"> Submit </button> 
        </a> </p>
        <p class="mt-4"> Copyright 2023, Taste it India</p>
      </div>
    
    </div>

    
  </body>
 
</html>
